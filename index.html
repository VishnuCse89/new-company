<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Arduino Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Bluetooth Arduino Control</h2>
    <button onclick="connectBluetooth()">Connect Bluetooth</button>
    <button onclick="sendData('1')">Turn ON</button>
    <button onclick="sendData('0')">Turn OFF</button>
    <p id="status">Status: Not Connected</p>
    <p>Received Data: <span id="receivedData">None</span></p>

    <script>
        let bluetoothDevice;
        let characteristic;

        async function connectBluetooth() {
            try {
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb'] // Service UUID for HM-10
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
                characteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');

                document.getElementById("status").innerText = "Status: Connected âœ…";

                characteristic.addEventListener('characteristicvaluechanged', handleData);
                await characteristic.startNotifications();
            } catch (error) {
                console.error(error);
                alert("Bluetooth connection failed!");
            }
        }

        function sendData(data) {
            if (!characteristic) {
                alert("Not connected to Bluetooth!");
                return;
            }
            const encoder = new TextEncoder();
            characteristic.writeValue(encoder.encode(data));
        }

        function handleData(event) {
            const decoder = new TextDecoder();
            const receivedText = decoder.decode(event.target.value);
            document.getElementById("receivedData").innerText = receivedText;
        }
    </script>

</body>
</html>
